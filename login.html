<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <main>
    <img src="imgs/logo-pequeno.png.png" alt="logo SAFE LOCK">
    <h1>Entrar no Safe Lock</h1>
    <div id="container">
    <label 
        for="nome"><i class="fa-solid fa-user"></i>
        <input class="btn btn-input" type="text" name="nome" id="nome" placeholder="Nome" required>
    </label>
    <label 
        for="email"><i class="fa-solid fa-envelope"></i>
        <input class="btn btn-input" type="email" name="email" id="email" placeholder="Email" required>
    </label>
    <label 
        for="senha"><i class="fa-solid fa-lock"></i>
        <input class="btn btn-input" type="password" name="senha" id="senha" placeholder="Senha" required>
    </label>
    <label 
        for="senha"><i class="fa-solid fa-lock"></i>
        <input class="btn btn-input" type="password" name="Csenha" id="Csenha" placeholder="Confirme sua Senha" required>
    </label>
        <input class="btn btn-submit" type="submit" name="enviar" id="enviar" value="Entrar">
    </div>
    </main>
    
    </body>    

</html>
